{% extends 'base.html' %}

{% block title %} Feedback Section {% endblock %}

{% block content %}

<section class="p-5">
    <div class="container shadow rounded p-5">
        <div class="row g-3">
            <h3 class="text-center text-warning fw-bold">FEEDBACK SECTION</h3>
        {% for i in comments %}
            <div class="col-12 col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title"> {{i[1]}}</h6>
                        <p class="card-text text-center">"{{i[2]}}"</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
