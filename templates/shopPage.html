{% extends 'base.html' %}

{% block title  %} Shop Page {% endblock %}

{% block content %}
    <!-- Start of Shop Page -->
    {% include 'header.html' %}
    <section class="p-5">
        <form action="{{ url_for('logout') }}" method="POST">
            <div class="text-left ml-4">
                <button type="submit" class="text-gray-600 border-0 bg-light text-center rounded">Logout</button>
            </div>
        </form>
        <div class="row g-3">
            {% for i in data %}
                <div class="col-12 col-lg-4 col-md-6 mb-4">
                    <div class="card rounded shadow-sm">
                        <img src="/static/images/{{i[5]}}.png" class="card-img-top" alt="{{ i[1] }}">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ i[1] }}
                            </h5>
                            <p class="card-text">
                                {{ i[2] }}
                            </p>
                            <p class="card-text">
                                Price: <span class="fw-bold">â‚±{{ i[4] }}</span>
                            </p>
                            <p class="card-text">
                                <i class="bi bi-box-seam"></i> Stocks: {{ i[5] }}
                            </p>
                            <p><i class="bi bi-truck text-warning"></i> Free Shipping Fee</p>
                            <div class="d-flex justify-content-start">
                                <button class="btn btn-warning mx-2">
                                    <i class="bi bi-bag-plus-fill me-1"></i> Buy
                                </button>
                                <button class="btn btn-secondary">
                                    <i class="bi bi-cart-plus me-1"></i> Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </section>
    {% include 'footer.html' %}
{% endblock %}
