{% extends 'base.html' %}
{% block content %}
<!--FOoter-->
<footer class="p-3 bg-body-tertiary">
    <hr>
    <div class="row g-5">
      <!-- Contacts -->
      <div class="col-12 col-lg-4 col-md-12">
        <h3 class="text-center" id="contacts">Contacts</h3>
        <ul class="list-unstyled text-center">
          <li><i class="bi bi-envelope"></i> buzzerbeater@gmail.com</li>
          <li><i class="bi bi-telephone"></i> +63 994-739-4862</li>
          <li class="mt-2">
            <a href="https://facebook.com" class="text-dark me-2"><i class="bi bi-facebook"></i></a>
            <a href="https://instagram.com" class="text-dark me-2"><i class="bi bi-instagram"></i></a>
            <a href="https://linkedin.com" class="text-dark me-2"><i class="bi bi-linkedin"></i></a>
          </li>
        </ul>
      </div>
  
      <!-- Feedback --> 
      <div class="col-12 col-lg-4 col-md-6">
        <h3 class="text-center" id="feedback">Send us Feedback</h3>
        <div class="container">
          {% if msg %}
            <div class="alert alert-success text-center d-flex justify-content-between">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <form action="/feedback" method="post">
            <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" name="description" rows="3" placeholder="Comments"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-secondary form-control">Send</button>
            </div>
          </form>
        </div>
      </div>
  
      <!-- Location -->
      <div class="col-12 col-lg-4 col-md-6">
        <h3 class="text-center" id="location">Location</h3>
        <div class="d-flex justify-content-center">
          <i class="bi bi-geo-alt-fill"></i>
          <p class="text-center mb-2">Mallari Street, Pagasa, Talavera, Nueva Ecija</p>
        </div>
      </div>
    </div>
  </footer>
  
  <div class="text-center bg-warning p-3">
    Â© 2025 |  BUZZERBeater
  </div>
  <!--ENd Of Footer-->

{% endblock %}
